<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Box ThreeJS Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #scene-container {
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div id="controls">
        <button onclick="rollDice('1d20')">Roll d20</button>
        <button onclick="rollDice('4d6')">Roll 4d6</button>
        <button onclick="rollDice('1d100')">Roll d100</button>
    </div>
    <script type="module">
        import { DiceBox } from './src/DiceBox.js';
        
        // Create a new dice box
        window.Box = new DiceBox("#scene-container", {
            onRollComplete: (results) => {
                console.log('Roll results:', results);
            }
        });
        window.Box.initialize();

        // Make rollDice function available globally
        window.rollDice = (notation) => {
            Box.roll(notation);
        };

        // Initial roll
        setTimeout(() => {
            Box.roll("1d20");
        }, 1000);
    </script>
</body>
</html>
